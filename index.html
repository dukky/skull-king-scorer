<!DOCTYPE html>
<!--
  iOS Safari PWA Status Bar Notes:
  - Currently using "black-translucent" but it doesn't fully work without viewport-fit=cover
  - To get status bar to match theme color, would need:
    1. viewport-fit=cover in viewport meta
    2. Inline background color on body to prevent white flash
    3. padding-top: env(safe-area-inset-top) on app container
  - iOS only supports 3 status bar styles: default (white), black, black-translucent
  - Chrome on iOS honors theme-color properly, Safari standalone does not
  - See: https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Skull King Scorer" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Skull King Scorer</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
